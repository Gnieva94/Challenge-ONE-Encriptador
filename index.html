    <link rel="stylesheet" href="./css/style.css">
    <title>Encriptador | ONE</title>
</head>
<body>
    <header>
        <img src="./img/logoAlura.svg" alt="Logo de la página con forma de A minúscula">
    </header>
    <main>
        <section class="section_principal">
            <textarea oninput="auto_grow(this)" name="inputPrincipal" id="inputPrincipal" cols="30" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <small class="aclaracion">Solo letras minúsculas y sin acentos</small>
                <div class="btn_container">
                    <button type="button" class="btn btn_primary" id="btnEncriptar">Encriptar</button>
                    <button type="button" class="btn btn_secondary" id="btnDesencriptar">Desencriptar</button>
                </div>
            </div>
        </section>
        <section class="section_secundaria">
            <div class="inicial_container" id="containerInicial">
                <div class="pic_doll"></div>
                <h2 class="inicial_title">Ningún mensaje fue encontrado</h2>
                <p class="inicial_paragraph">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="result_container" id="containerResult">
                <div>
                    <p id="resultado"></p>
                </div>
                <button type="button" id="btnCopiar" class="btn btn_secondary">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; Copyright <span id="fecha"></span></p>
    </footer>
    <script src="./script/main.js"></script>
</body>
</html>
